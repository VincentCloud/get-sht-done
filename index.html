<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Sh*t Done!</title>
</head>
<body id="todo" style="text-align: center;">
    <h1>Get Sh*t Done</h1>
    <h2>Add new items</h2>
    <p>
        What needs to be done?
        <input type="text" id="todoInput" title="What should be added to the todo list" onblur="addTodo()"/>
        <input type="button" value="Add todo" onclick="addTodo()" /> 
    </p>

    <h2>Current todo list</h2>
    <p>Filter: <input type="text" id="todoFilter" title="filter for the todo list"/></p>

    <div id="todoListContainer">Nothing to do, hurry</div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
